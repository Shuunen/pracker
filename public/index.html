<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Pracker</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="http://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h3>Pracker</h3>

        <h3>the ultimate price tracking tool.</h3>
    </div>

    <div class="row">

        <br>

        <table id="table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Lowest Price</th>
                <th>Highest Price</th>
                <th>Id</th>
            </tr>
            </thead>
        </table>
    </div>

    <br>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 no-padding">
                <label for="add" class="control-label">Add a product</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="add" placeholder="http://www.priceminister.com/...">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>

    <br>

    <div class="footer">
        <p>â™¥ Datatables, json-server, lowdb, underscore-db, pomelo-scheduler </p>
    </div>

    <br>

</div>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script src="http://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
