<html>
<head>

    <div class="header">
        <h3>Pracker</h3>

        <h3>the ultimate price tracking tool.</h3>
    </div>

    <div class="row">

        <br>

        <table id="table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th class="text-right">Price</th>
                <th class="text-right">Discount</th>
                <th class="text-right">History</th>
            </tr>
            </thead>
        </table>
    </div>

    <br>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 col-xs-3 no-padding">
                <label for="add" class="control-label">Add a product</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="text" class="form-control" id="add" placeholder="http://www.priceminister.com/...">
            </div>
            <div class="col-sm-2 col-xs-3">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
